<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <title>Giulia-Listener ğŸ¤</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #121212;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      text-align: center;
    }
    button {
      padding: 10px 20px;
      background: #ff4081;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      font-size: 18px;
      margin-top: 20px;
      transition: background 0.3s ease;
    }
    button:hover {
      background: #e91e63;
    }
    .status {
      margin-top: 20px;
      font-size: 1.2em;
      color: #aaa;
    }
  </style>
</head>
<body>
  <h1>ğŸ§ Sag â€Giuliaâ€œ oder â€Guliaâ€œ</h1>
  <p class="status">Klicke auf â€Startâ€œ, um das Mikrofon zu aktivieren.</p>
  <button id="startBtn">ğŸ™ï¸ Start</button>

  <audio id="sound" src="giulia.mp3"></audio>

  <script>
    const startBtn = document.getElementById('startBtn');
    const status = document.querySelector('.status');
    const sound = document.getElementById('sound');

    let recognizing = false;
    let recognition;

    if ('webkitSpeechRecognition' in window) {
      recognition = new webkitSpeechRecognition();
      recognition.lang = 'de-DE';
      recognition.continuous = true;
      recognition.interimResults = false;

      recognition.onresult = (event) => {
        const transcript = event.results[event.results.length - 1][0].transcript.toLowerCase().trim();
        console.log('Erkannt:', transcript);
        status.textContent = `Erkannt: "${transcript}"`;

        // Varianten von Giulia / Gulia / Julia erkennen
        if (
          transcript.includes("giulia") ||
          transcript.includes("gulia") ||
          transcript.includes("julia")
        ) {
          sound.currentTime = 0;
          sound.play().catch(err => console.log(err));
        }
      };

      recognition.onstart = () => {
        recognizing = true;
        status.textContent = "ğŸ¤ ZuhÃ¶ren... Sag 'Giulia', 'Gulia' oder 'Julia'.";
        startBtn.textContent = "ğŸ›‘ Stop";
      };

      recognition.onend = () => {
        if (recognizing) {
          // automatisch neu starten, falls versehentlich gestoppt
          recognition.start();
        } else {
          status.textContent = "â¹ï¸ Erkennung gestoppt.";
          startBtn.textContent = "ğŸ™ï¸ Start";
        }
      };

      startBtn.addEventListener('click', () => {
        if (recognizing) {
          recognizing = false;
          recognition.stop();
        } else {
          recognizing = true;
          recognition.start();
        }
      });
    } else {
      status.textContent = "âŒ Dein Browser unterstÃ¼tzt keine Spracherkennung.";
      startBtn.disabled = true;
    }
  </script>
</body>
</html>
